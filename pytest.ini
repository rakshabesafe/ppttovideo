[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests that may take more time
    gpu: Tests that require GPU resources
    external: Tests that require external services (MinIO, Redis, etc.)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning